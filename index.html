<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc-notes simple</title>
</head>
<body>

    <h1>Bloc-notes simple</h1>

    <textarea id="txtArea" rows="10" cols="50" placeholder="Entrez votre texte ici..."></textarea>

    <br>

    <button onclick="downloadTxt()">Télécharger en tant que fichier texte</button>

    <script>
        function downloadTxt() {
            var textContent = document.getElementById('txtArea').value;

            var blob = new Blob([textContent], { type: 'text/plain' });

            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'bloc_note.txt';
            a.style.display = 'none';

            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
        }
    </script>

</body>
</html>
